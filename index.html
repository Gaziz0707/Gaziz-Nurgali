<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Money Control Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
        <h1>Monthly Money Control Calculator</h1>

        <form id="moneyForm">

            <label>Name:</label>
            <input type="text" id="name">

            <label>Monthly Income ($):</label>
            <input type="number" id="income">

            <label>Monthly Expenses ($):</label>
            <input type="number" id="expenses">

            <label>Monthly Savings ($):</label>
            <input type="number" id="savings">

            <button type="button" onclick="calculateMoney()">Calculate</button>

        </form>

        <div id="result" class="result"></div>
        </div>

    <script src="script.js"></script>
</body>
</html>
